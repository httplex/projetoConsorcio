<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div  class="col">
                <h3>Dados dos Clientes</h3>
            </div>
    
            <div  class="col text-end">
                <button id="btnAdicionar" class="btn btn-primary">+ Adicionar</button>
            </div>
    
        </div>
        
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código do Vendedor</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Código da Venda</th>
                <th>Valor da Venda</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"> 
        </tbody>
    </table>
        <button class="btn btn-primary position-absolute top-50 start-50 translate-middle">Gerar Relatório</button>
    </div>
    
    <div id="modalAdicionar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Cliente</h5>
                    <button type="button" id="btnAdicionarClose" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCreate">
                        <div class="mb-1">
                            <label for="codigoCreate" class="form-label">Código do Vendedor</label>
                            <input type="number" class="form-control" id="codigoCreate">
                        </div>
                        <div class="mb-1">
                            <label for="nomeCreate" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeCreate">
                        </div>
                        <div class="mb-1">
                            <label for="cargoCreate" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargoCreate">
                        </div>
                        <div class="mb-1">
                            <label for="vendaCreate" class="form-label">Código da Venda</label>
                            <input type="number" class="form-control" id="vendaCreate">
                        </div>
                        <div class="mb-1">
                            <label for="valorCreate" class="form-label">Valor da Venda</label>
                            <input type="text" class="form-control" id="valorCreate">
                        </div>
                        <div class="text-end">
                            <button id="btnAdicionarSalvar" type="submit" class="btn btn-primary mt-3">Salvar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Cliente</h5>
                    <button type="button" id="btnEditarClose" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdate">
                        <div class="mb-1">
                            <label for="codigoUpdate" class="form-label">Código do Vendedor</label>
                            <input type="number" class="form-control" id="codigoUpdate">
                        </div>
                        <div class="mb-1">
                            <label for="nomeUpdate" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeUpdate">
                        </div>
                        <div class="mb-1">
                            <label for="cargoUpdate" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargoUpdate">
                        </div>
                        <div class="mb-1">
                            <label for="vendaUpdate" class="form-label">Código da Venda</label>
                            <input type="number" class="form-control" id="vendaUpdate">
                        </div>
                        <div class="mb-1">
                            <label for="valorUpdate" class="form-label">Valor da Venda</label>
                            <input type="text" class="form-control" id="valorUpdate">
                        </div>
                        <div class="text-end">
                            <button id="btnEditarSalvar" type="submit" class="btn btn-primary mt-3">Salvar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="overlay" style="
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgb(0, 0, 0, 0.5);
        display: none;
        "></div>

    <script>

        let clientes = []
        const overlay = document.getElementById('overlay')

        
        const modalEditar = document.getElementById('modalEditar')
        const btnEditarClose = document.getElementById('btnEditarClose')
        const btnEditarSalvar = document.getElementById('btnEditarSalvar')
        const formUpdate = document.getElementById('formUpdate')

        const modalAdicionar = document.getElementById('modalAdicionar')
        const btnAdicionar = document.getElementById('btnAdicionar')
        const btnAdicionarClose = document.getElementById('btnAdicionarClose')
        const btnAdicionarSalvar = document.getElementById('btnAdicionarSalvar')
        const formCreate = document.getElementById('formCreate')

        function toogleModal(modal){
            const isAparente = modal.style.display === 'block'

            modal.style.display = isAparente ? 'none' : 'block'
            overlay.style.display = isAparente ? 'none' : 'block'
        }

        function adicionarContato(event) {
            event.preventDefault()

            let codigo = document.getElementById('codigoCreate').value
            let nome = document.getElementById('nomeCreate').value
            let cargo = document.getElementById('cargoCreate').value
            let venda = document.getElementById('vendaCreate').value
            let valor = document.getElementById('valorCreate').value

            const cliente = { codigo, nome, cargo, venda, valor }
            clientes.push(cliente)

            fetch('http://localhost:5000/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cliente)
            }).then(() => {
                buscarContatos()
            })
            formCreate.reset();
        }



        function editarContato(index){
            const cliente = clientes[index]
            toogleModal(modalEditar)

            document.getElementById('codigoUpdate').value = cliente.codigo
            document.getElementById('nomeUpdate').value = cliente.nome
            document.getElementById('cargoUpdate').value = cliente.cargo
            document.getElementById('vendaUpdate').value = cliente.venda
            document.getElementById('valorUpdate').value = cliente.valor

            formUpdate.addEventListener('submit', function(event){
                event.preventDefault()
                const cliente = {
                    codigo: document.getElementById('codigoUpdate').value,
                    nome: document.getElementById('nomeUpdate').value,
                    cargo: document.getElementById('cargoUpdate').value,
                    venda: document.getElementById('vendaUpdate').value,
                    valor: document.getElementById('valorUpdate').value,
                }
                clientes[index] = cliente
                renderizarTabela()
            })
        }

        function apagarContato(index){
            const apagar = confirm('Você deseja apagar esse contato?')
            if(apagar){
                clientes.splice(index, 1)
                renderizarTabela()
            }
        }

        function renderizarTabela(){
            const tabela = document.getElementById('tabela')
            tabela.innerHTML = ''
            clientes.forEach((cliente, index) => {
                tabela.innerHTML += `
                    <tr>
                        <td>${cliente.codigo}</td>
                        <td>${cliente.nome}</td>
                        <td>${cliente.cargo}</td>
                        <td>${cliente.venda}</td>
                        <td>${cliente.valor}</td>
                        <td>
                            <button class="btn btn-primary" onclick="editarContato(${index})">Editar</button>    
                            <button class="btn btn-danger" onclick="apagarContato(${index})">Apagar</button>    
                        </td>
                    </tr>
                `
            })
        }

        function buscarContatos(){  //fetch faz uma promessa
            fetch('http://localhost:5000/api')
                .then(response => response.json())
                .then(dados => {
                    clientes = dados
                    renderizarTabela()
                })
        }        
        


        btnAdicionar.addEventListener('click', () => toogleModal(modalAdicionar))
        btnAdicionarClose.addEventListener('click', () => toogleModal(modalAdicionar))
        btnAdicionarSalvar.addEventListener('click', () => toogleModal(modalAdicionar))
        formCreate.addEventListener('submit', adicionarContato)
        
        btnEditarClose.addEventListener('click', () => toogleModal(modalEditar))
        btnEditarSalvar.addEventListener('click', () => toogleModal(modalEditar))
        
        document.addEventListener('DOMContentLoaded', buscarContatos)
    </script>
</body>
</html>
