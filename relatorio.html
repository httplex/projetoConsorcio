<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h3>Relatório de Vendas</h3>
            </div>
            <div class="col text-end">
                <button id="btnAdicionar" class="btn btn-primary">+ adicionar</button>
                <button id="btnExcluir" class="btn btn-danger">- Excluir</button>
                <button id = "btnEditar" class="btn btn-warning"> Editar</button>
                
            </div>
        </div>
    

        <table class="table table-hover">
        <thead>
            <tr>
                <th>Código da venda</th>
                <th>Código do Vendedor</th>
                <th>Nome do Vendedor</th>
                <th>Cargo do Vendedor</th>
                <th>Valor da Venda</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="relatorioBody"></tbody>

    </table>
    </div>
    <div id = "modalAdicionar" class="modal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de Venda</h5>
        <button type="button" id="btnAdicionarClose" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="" id = "formSalvar">
            <div class="mb-3">
                <label for="códigodaVenda" id = "codvenda" class="form-label">Código da Venda</label>
                <input type="number" class="form-control" 
                id="códigodaVenda">

            <div class="mb-3">
                <label for="códigodoVendedor" id = "codvendedor"
                class="form-label">Código do Vendedor</label>
                <input type="number" class="form-control"
                id="códigodoVendedor">
            </div>

            <div class="mb-3">
                <label for="nomedoVendedor" class="form-label">Nome do Vendedor</label>
                <input type="text" class="form-control" id="nomevendedor" >
                
              </div>

              <div class="mb-3">
                <label for="cargodoVendedor" class="form-label">Cargo do Vendedor</label>
                <input type="text" class="form-control" id="cargodoVendedor" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="valordaVenda" class="form-label">Valor da Venda</label>
                <input type="number" class="form-control" 
              id="valordaVenda">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirmar informações</label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        
      </div>
        
      </div>
    </div>
  </div>
</div>
<div id="modalExcluir" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Venda</h5>
                <button type="button" id="btnExcluirClose" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" id="formExcluir">
                    <div class="mb-3">
                        <label for="codigoExcluir" class="form-label">Código da Venda</label>
                        <input type="number" class="form-control" id="codigoExcluir">
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnCancelarExcluir">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarExcluir">Confirmar Exclusão</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="modalEditar" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Venda</h5>
                <button type="button" id="btnExcluirClose" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" id="formEditar">
                    <div class="mb-3">
                        <label for="codigoEditar" class="form-label">Código da Venda</label>
                        <input type="number" class="form-control" id="codigoExcluir">
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnCancelarEditar">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEditar">Confirmar Edição</button>
                </form>
            </div>
        </div>
    </div>
</div>


        <div id="overlay" style="
        position: fixed;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background-color: rgba(197, 20, 20, 0.5);
        display: none;
        "></div>
    
<script>
    
    document.addEventListener('DOMContentLoaded', function () {
    const relatorioBody = document.getElementById('relatorioBody');
    const modalAdicionar = document.getElementById('modalAdicionar');
    const modalExcluir = document.getElementById('modalExcluir');
    const overlay = document.getElementById('overlay');
    const btnAdicionarClose = document.getElementById('btnAdicionarClose');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const formSalvar = document.getElementById('formSalvar');
    const form = document.getElementById('formSalvar');
    const btnExcluir = document.getElementById('btnExcluir');
    const btnExcluirClose = document.getElementById('btnExcluirClose');
    const btnConfirmarExcluir = document.getElementById('btnConfirmarExcluir');
    const btnCancelarExcluir = document.getElementById('btnCancelarExcluir');
    const modalEditar = document.getElementById('modalExcluir');
    
    function mostrarModalExcluir() {
                modalExcluir.style.display = 'block';
                overlay.style.display = 'block';
            }

    function fecharModalExcluir() {
        modalExcluir.style.display = 'none';
        overlay.style.display = 'none';
    }

    function excluirVenda() {
        const codigoExcluir = document.getElementById('codigoExcluir');
        if (codigoExcluir) {
            const codigoExcluirValue = codigoExcluir.value;
            const endpoint = http://localhost:3001/vendas/${codigoExcluirValue};
            const options = {
                method: 'DELETE',
        };

            fetch(endpoint, options)
                .then(response => response.json())
                .then(dadosApi => {
                    if (dadosApi.success) {
                        console.log('Venda excluída com sucesso!');
                        // Remover a linha da tabela na página HTML
                        const rowToRemove = document.getElementById(row-${codigoExcluirValue});
                        if (rowToRemove) {
                            rowToRemove.remove();
                        } else {
                            console.error('Erro ao encontrar a linha para exclusão na tabela HTML');
                        }
                    } else {
                        console.error('Erro ao excluir venda');
                    }
                })
                .catch(error => {
                    console.error('Erro na requisição:', error);
                });

            fecharModalExcluir(); // Fechar a modal após excluir
        }
    }

    btnExcluir.addEventListener('click', function () {
        mostrarModalExcluir();
    });
    btnCancelarExcluir.addEventListener('click', function(){
        fecharModalExcluir();
    })
    btnConfirmarExcluir.addEventListener('click', function(){
        excluirVenda()
    })

    btnExcluirClose.addEventListener('click', function () {
        fecharModalExcluir();
    });
    formSalvar.addEventListener('submit', function (event) {
        // Restante do código de envio para a API...
    });
    
    

    



    
    // Função para obter e exibir os dados da API na tabela
    function carregarDadosAPI() {
    fetch('http://localhost:3001/vendas')
        .then(response => response.json())
        .then(dadosApi => {
            if (dadosApi.success) {
                relatorioBody.innerHTML = ''; // Limpa a tabela antes de recriá-la
                dadosApi.data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.ID}</td>
                        <td>${item.codVendedor}</td>
                        <td>${item.nomeVendedor}</td>
                        <td>${item.cargoVendedor}</td>
                        <td>${item.valorVenda}</td>
                        
                    `;
                    relatorioBody.appendChild(row);
                });
            } else {
                console.error('Erro ao obter dados da API');
            }
        })
        .catch(error => {
            console.error('Erro na requisição:', error);
        });
}

    btnExcluir.addEventListener('click', function () {
                mostrarModalExcluir();
            });

    btnExcluirClose.addEventListener('click', function () {
                fecharModalExcluir();
            });
    
    // Mostrar a modal ao clicar no botão "+ adicionar"
    btnAdicionar.addEventListener('click', function () {
        mostrarModal();
        carregarDadosAPI(); // Carregar dados da API ao abrir a modal
    });
    // Mostrar a modal ao clicar no botão "- excluir"
    btnExcluir.addEventListener('click', function () {
        mostrarModalExcluir();
        carregarDadosAPI(); // Carregar dados da API ao abrir a modal
    });

    // Enviar dados para a API ao clicar em "Salvar"
    formSalvar.addEventListener('submit', function (event) {
        event.preventDefault();

        const codVenda = document.getElementById('códigodaVenda').value;
        const codVendedor = document.getElementById('códigodoVendedor').value;
        const nomeVendedor = document.getElementById('nomevendedor').value;
        const cargoVendedor = document.getElementById('cargodoVendedor').value;
        const valorVenda = document.getElementById('valordaVenda').value;

        const dadosVenda = {
            codVenda: codVenda,
            codVendedor: codVendedor,
            nomeVendedor: nomeVendedor,
            cargoVendedor: cargoVendedor,
            valorVenda: valorVenda
        };

        const endpoint = 'http://localhost:3001/vendas';
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosVenda)
        };

        fetch(endpoint, options)
            .then(response => response.json())
            .then(dadosApi => {
                if (dadosApi.success) {
                    console.log('Venda cadastrada com sucesso!');
                    carregarDadosAPI(); // Atualizar a tabela após cadastrar a venda
                } else {
                    console.error('Erro ao cadastrar venda');
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
            });

        fecharModal(); // Fechar a modal após salvar
    });

    btnAdicionarClose.addEventListener('click', fecharModal);

    function mostrarModal() {
        modalAdicionar.style.display = 'block';
        overlay.style.display = 'block';
    }

    function fecharModal() {
        modalAdicionar.style.display = 'none';
        overlay.style.display = 'none';
    }

    
    carregarDadosAPI(); // Carregar dados da API ao carregar a página
});

</script>
